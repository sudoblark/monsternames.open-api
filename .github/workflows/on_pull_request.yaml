name: OpenAPI checks on pull request

env:
  OPEN_API_YAML_PATH: open-api.yaml
  AWS_ACCESS_KEY_ID: ${{ secrets.SUDOBLARK_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.SUDOBLARK_AWS_ACCESS_KEY_VALUE }}
  AWS_DEFAULT_REGION: eu-west-2
  # Automatically generated token unique to this repo per workflow execution
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Stops homebrew auto-updating everything else
  HOMEBREW_NO_AUTO_UPDATE: 1

on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  validation:
    name: OpenAPI validate
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup homewbrew
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Install npm
        run: |
          brew install npm

      - name: Install swagger-cli
        run: |
          npm install -g @apidevtools/swagger-cli

      - name: Run swagger-cli
        id: validator
        run: |
          swagger-cli validate ${{ env. OPEN_API_YAML_PATH}}

      - name: Create/Replace comment
        if: always()
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            # Swagger Validation Results
            ${{ steps.validator.outputs.stdout }}
