name: Publish OpenAPI to S3 on merge to main

env:
  OPEN_API_YAML_PATH: open-api.yaml
  AWS_ACCESS_KEY_ID: ${{ secrets.SUDOBLARK_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.SUDOBLARK_AWS_ACCESS_KEY_VALUE }}
  AWS_DEFAULT_REGION: eu-west-2
  MONSTERNAMES_OPENAPI_STATIC_CONTENT_BUCKET: sudoblark-prod-monsternames-static-content
  SWAGGER_UI_ARTEFACT_PATH: swagger-ui-build
  SWAGGER_UI_ARTEFACT: swagger-ui
  ENVIRONMENT: Prod
  # Automatically generated token unique to this repo per workflow execution
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'LICENSE.txt'


permissions:
  contents: read
  deployments: write

jobs:
  build:
    name: Build Swagger UI
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Download SwaggerUI
        run: |
          npm install --prefix swagger/ swagger-ui-dist@5.4.2
          mv swagger/node_modules/swagger-ui-dist swagger-ui-build
        shell: bash

      - name: Replace OpenAPI definition with our own
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "https://petstore.swagger.io/v2/swagger.json"
          replace: "https://github.com/sudoblark/monsternames.open-api/blob/main/open-api.yaml/"
          regex: false
          include: swagger-ui-build/swagger-initializer.js

      - name: Upload Swagger UI artefact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.SWAGGER_UI_ARTEFACT }}
          path: ${{ env.SWAGGER_UI_ARTEFACT_PATH }}

  deploy:
    name: Deploy SwaggerUI
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: ${{ env.SWAGGER_UI_ARTEFACT }}
          path: ${{ env.SWAGGER_UI_ARTEFACT_PATH }}

      - name: Delete GitHub deployments
        uses: strumwolf/delete-deployment-environment@v2.2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: ${{ env.ENVIRONMENT }}
          onlyRemoveDeployments: true

      - name: Create GitHub deployment
        uses: chrnorm/deployment-action@releases/v1
        id: deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN}}
          description: 'monsternames OpenAPI SwaggerUI'
          environment: ${{ env.ENVIRONMENT }}

      - name: Sync artefact to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ env.MONSTERNAMES_OPENAPI_STATIC_CONTENT_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_DEFAULT_REGION }}
          SOURCE_DIR: ${{ env.SWAGGER_UI_ARTEFACT_PATH }}

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_url: https://sudoblark.com/api/monsternames
          state: 'success'
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Update deployment status (failed)
        if: failure()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_url: https://sudoblark.com/api/monsternames
          state: 'failure'
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
